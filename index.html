<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Ferreteria</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 form-container">
                <h1 class="text-center">Ferreteria El Ebanista</h1>
                <form id="productForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria:</label>
                        <select id="categoria" name="categoria" class="form-select" required>
                            <option value="">Seleccione una categoria</option>
                            <option value="herramienta">Herramienta<s/option>
                            <option value="materiales ferreteros">Llaves</option>
                            <option value="materiales ferreteros">Material Ferretero</option>
                            <option value="materiales ferreteros">Taladro</option>
                            <option value="materiales ferreteros">Instrumento Ferretero</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" id="precio" name="precio" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">Cantidad en Stock:</label>
                        <input type="number" id="stock" name="stock" class="form-control" required>
                    </div>
                    <input type="hidden" id="rowIndex" name="rowIndex">
                    <button type="submit" class="btn btn-success">Agregar Producto</button>
                </form>
                <p id="totalCount" class="mt-3">Total de Articulos: <span id="articleCount">0</span></p>
            </div>
            <div class="col-md-6 image-container text-center">
                <img src="logo_ferreteria.png" alt="Logo Ferreteria" class="img-fluid">
            </div>
        </div>
        
        <table id="productsTable" class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categor√≠a</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
